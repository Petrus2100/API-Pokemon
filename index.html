<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéAPI</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="faixa-topo">
        <img src="Foto/pokeapi_256.3fa72200.png" alt="Logo PokéAPI" class="logo">
        <h1 class="titulo">Lista de Pokémon</h1>
    </div>

    <ul id="pokemon-lista"></ul>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <h2 id="nome"></h2>
                <img id="imagem" alt="Imagem do Pokémon">
                <p><strong>Altura:</strong> <span id="altura"></span></p>
                <p><strong>Peso:</strong> <span id="peso"></span></p>
                <p><strong>Tipos:</strong> <span id="tipos"></span></p>
                <p><strong>Habilidades:</strong> <span id="habilidades"></span></p>
            </div>
        </div>
    </div>

    <script src="Js/app.js"></script>
</body>
</html>
